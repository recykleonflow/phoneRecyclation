<div class="logo">
    <a [routerLink]="['/private']">
        <div class="sidebar-logo">       
        </div>
    </a>
</div>
<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">
    <ul class="nav navbar-nav nav-mobile-menu">
        <li class="nav-item dropdown">
            <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">person</i>
                <p>
                    <span class="d-lg-none d-md-block">{{currentUser.name ?? 'Account'}}</span>
                </p>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a *ifRole="[UserRole.ADMIN]" class="dropdown-item" (click)="resetRole()">Role selection</a>
                <a *ifRole="[UserRole.CLIENT]" class="dropdown-item" (click)="connectWallet()">Connect wallet</a>
                <a class="dropdown-item" (click)="signOut()">Logout</a>
            </div>
        </li>
    </ul>
  </div>
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" *ifRole="menuItem.roles" [routerLink]="[menuItem.path]" >
                <i class="material-icons">{{menuItem.icon}}</i>
                <p [matBadge]="menuItem.badgeCount ? menuItem?.badgeCount() : null"
                   matBadgeColor="warn">{{menuItem.title}}</p>

            </a>
        </li>
    </ul>
    <div class="sidebar-bottom-logo-wrapper">
        <div class="sidebar-bottom-logo">       
        </div>
    </div>
</div>
